    <script src="js/ycalendar.js"></script>
    <script>
        function getajax($day,$month,$year) {
            var mydate = new Date($day+", "+$month+", "+$year);
            $("#date").html(mydate.toString().substring(0, 16));

            //GET
            jQuery.ajax({
                type: "GET",
                url: "testajax.txt",
                dataType: 'text',
                data: {},
                success: function(res) {
                    $("#testajaxtext").html(res);
                },
                error: function(xhr, textStatus, errorThrown){
                    $("#testajaxtext").html(textStatus);
                }
            });
        }
    </script>
